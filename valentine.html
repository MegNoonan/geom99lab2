<!DOCTYPE html>


<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
  require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",

    "esri/layers/FeatureLayer"

  ], function(esriConfig,Map, MapView, FeatureLayer) {

  esriConfig.apiKey = "AAPKc2ba0f19c0534194aeb7a36975722baczR8i9-rpI8AZSfxa5KspAMNyN-WhA9fIFSX7sBDCw9OBpKJuOUacZPXE8CJGWNj5";

  const map = new Map({
    basemap: "arcgis-topographic"
  });

  const view = new MapView({
    container: "viewDiv",
    map: map,
    center: [-118.80543,34.02700],
    zoom: 13
  });

//Trailheads feature layer (points)
const layer = new FeatureLayer({
  url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/arcgis/rest/services/cities_of_love/FeatureServer/0"
});

  map.add(layer);

  });
</script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
